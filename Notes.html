      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Child Diary</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f8f0ff;
      padding: 20px;
    }
    h1 {
      color: #8e44ad;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .entry {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      background-color: #fff;
      border-left: 5px solid #8e44ad;
    }
  </style>
</head>
<body>
  <h1>ğŸŒˆ Child Diary</h1>
  <div>
    <input id="name" placeholder="Your Name" /><br /><br />
    <input id="mood" placeholder="How are you feeling today?" /><br /><br />
    <input id="date" type="date" /><br /><br />
    <textarea id="text" placeholder="Write your thoughts here..."></textarea><br /><br />
    <button onclick="saveEntry()">Save Entry</button>
  </div>
  <hr />
  <h2>ğŸ“– Your Entries</h2>
  <div id="entries"></div>

  <script>
    async function saveEntry() {
      const token = localStorage.getItem('token');
      const entry = {
        name: document.getElementById('name').value,
        mood: document.getElementById('mood').value,
        date: document.getElementById('date').value,
        text: document.getElementById('text').value,
      };

      const res = await fetch('http://localhost:5000/api/entry', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify(entry),
      });

      const data = await res.json();
      alert(data.message);
      loadEntries();
    }

    async function loadEntries() {
      const token = localStorage.getItem('token');
      const res = await fetch('http://localhost:5000/api/entries', {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      });
      const entries = await res.json();

      const container = document.getElementById('entries');
      container.innerHTML = '';
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${entry.date} - ${entry.name} (${entry.mood})</strong><br>${entry.text}<br><button onclick="deleteEntry('${entry._id}')">Delete</button>`;
        container.appendChild(div);
      });
    }

    async function deleteEntry(id) {
      const token = localStorage.getItem('token');
      const res = await fetch(`http://localhost:5000/api/entry/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${token}`,
        },
      });
      const data = await res.json();
      alert(data.message);
      loadEntries();
    }

    loadEntries();
  </script>
</body>
</html>
